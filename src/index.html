<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/sass/main.scss">

    <title>Hi! | CV</title>
</head>

<body>
    <template id="button">
        <a href="#" class="btn btn--white btn--animated">Belépés</a>
    </template>
    <template class="section-book" id="validation">
        <div class="row">
            <div class="book">
                <div class="book__form">
                    <form action="#" class="form">
                        <div class="u-margin-bottom-medium">
                            <h2 class="heading-secondary">
                                Start booking now
                            </h2>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                            <label for="name" class="form__label">Full name</label>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                            <label for="email" class="form__label">Email address</label>
                        </div>
                        <div class="form__group">
                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="small" name="size">
                                <label for="small" class="form__radio-label">
                                    <span class="form__radio-button"></span>
                                    Small tour group
                                </label>
                            </div>

                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="large" name="size">
                                <label for="large" class="form__radio-label">
                                    <span class="form__radio-button"></span>
                                    Large tour group
                                </label>
                            </div>
                        </div>
                        <div class="form__group">
                            <button class="btn btn--green">Next step &rarr;</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </template>
    <main class="login">
        <div class="login__text-box">
            <img src="img/logo-white.png" alt="">
            <h1 class="heading-primary">
                <!-- <span class="heading-primary--main">Jelentkezés</span>
                <span class="heading-primary--sub">Frontend fejlesztő állásra</span> -->
            </h1>
        </div>
        <div id="app"></div>
    </main>

</body>

</html>
